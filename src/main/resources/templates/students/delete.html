<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
    <h1>remove student</h1>
    <h3>Are you sure you want to delete this record??</h3>
    <div>
        <hr />
        <dl class="row">
            <dt class = "col-sm-2" >Id</dt>
            <dd class = "col-sm-10" th:text="${students.id}"></dd>
            <dt class = "col-sm-2">Name</dt>
            <dd class = "col-sm-10" th:text="${students.name}"></dd>
            <dt class = "col-sm-2">Lastname</dt>
            <dd class = "col-sm-10" th:text="${students.lastname}"></dd>
            <dt class = "col-sm-2">Email</dt>
            <dd class = "col-sm-10" th:text="${students.email}"></dd>
            <dt class = "col-sm-2">Age</dt>
            <dd class = "col-sm-10" th:text="${students.age}"></dd>
            <dt class = "col-sm-2">Degree</dt>
            <dd class = "col-sm-10" th:text="${students.degree}"></dd>
            <dt class = "col-sm-2">Section</dt>
            <dd class = "col-sm-10" th:text="${students.section}"></dd>
        </dl>

        <form th:action="@{/students/delete}" method="post">
            <input type="hidden" name="Id" th:value="${students.id}">
            <input type="submit" value="Eliminar" class="btn btn-danger"> |
            <a th:href="@{/students}">Regresar</a>
        </form>

    </div>
</div>

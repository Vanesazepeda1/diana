<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
    <h1>Role details</h1>
    <div>
        <hr />
        <dl class="row">
            <dt class = "col-sm-2" >ID</dt>
            <dd class = "col-sm-10" th:text="${role.id}"></dd>
            <dt class = "col-sm-2">Nombre</dt>
            <dd class = "col-sm-10" th:text="${role.name}"></dd>
        </dl>

        <a th:href="@{/role/edit/{id} (id = ${role.id}) }" class="btn btn-outline-info">Editar</a> |
        <a th:href="@{/role}">Regresar</a>
    </div>
</div>

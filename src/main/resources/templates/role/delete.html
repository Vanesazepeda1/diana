<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
    <h1>remove student</h1>
    <h3>Are you sure you want to delete this record??</h3>
    <div>
        <hr />
        <dl class="row">
            <dt class = "col-sm-2" >Id</dt>
            <dd class = "col-sm-10" th:text="${role.id}"></dd>
            <dt class = "col-sm-2">Nombre</dt>
            <dd class = "col-sm-10" th:text="${role.name}"></dd>
        </dl>

        <form th:action="@{/role/delete}" method="post">
            <input type="hidden" name="Id" th:value="${role.id}">
            <input type="submit" value="Eliminar" class="btn btn-danger"> |
            <a th:href="@{/role}">Regresar</a>
        </form>

    </div>
</div>

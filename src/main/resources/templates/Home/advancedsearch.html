<html lang="en"
      xmlns:Layout="http://www.ultraq.net.nz/thymeleaf/layout"
      Layout:decorate="/Layouts/_mainLayout">
<div layout:fragment="content">
<form>
    <h2>Formulario de Busqueda Avanzada de Notas de Estudiantes</h2>
    <div>
        <label for="nombre">Nombre del Estudiante:</label>
        <input type="text" id="nombre" name="nombre">
    </div>
    <div>
        <label for="curso">Materia:</label>
        <select id="curso" name="curso">
            <option value="">Seleccione una materia</option>
            <option value="MatemÃ¡ticas">Matematicas</option>
            <option value="Ciencias">Ciencias</option>
            <option value="Lengua">Lenguaje</option>
        </select>
    </div>
    <div>
        <label for="nivel">Nivel:</label>
        <select id="nivel" name="nivel">
            <option value="">Seleccione un nivel</option>
            <option value="Primaria">Primaria</option>
            <option value="Secundaria">Secundaria</option>
            <option value="Bachillerato">Bachillerato</option>
        </select>
    </div>
    <div>
        <label for="nota">Tipo de Nota:</label>
        <select id="nota" name="nota">
            <option value="">Seleccione un tipo de nota</option>
            <option value="Nota de Examen">Nota de Examen</option>
            <option value="Nota de Tarea">Nota de Tarea</option>
        </select>
    </div>
    <div>
        <label for="fecha">Fecha de Registro:</label>
        <input type="date" id="fecha" name="fecha">
    </div>
    <button type="submit">Buscar</button>
    <button type="reset">Limpiar</button>
</form>

</div>

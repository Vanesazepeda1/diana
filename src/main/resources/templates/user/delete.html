<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
    <h1>remove student</h1>
    <h3>Are you sure you want to delete this record??</h3>
    <div>
        <hr />
        <dl class="row">
            <dt class = "col-sm-2" >Id</dt>
            <dd class = "col-sm-10" th:text="${user.id}"></dd>
            <dt class = "col-sm-2">Nombre</dt>
            <dd class = "col-sm-10" th:text="${user.name}"></dd>
            <dt class = "col-sm-2">Apellido</dt>
            <dd class = "col-sm-10" th:text="${user.lastname}"></dd>
            <dt class = "col-sm-2">Email</dt>
            <dd class = "col-sm-10" th:text="${user.email}"></dd>
            <dt class = "col-sm-2">Password</dt>
            <dd class = "col-sm-10" th:text="${user.password}"></dd>
            <dt class = "col-sm-2">Login</dt>
            <dd class = "col-sm-10" th:text="${user.login}"></dd>
            <dt class = "col-sm-2">Status</dt>
            <dd class = "col-sm-10" th:text="${user.status}"></dd>
            <dt class = "col-sm-2">Registration</dt>
            <dd class = "col-sm-10" th:text="${user.registrationDate}"></dd>
        </dl>
        <form th:action="@{/user/delete}" method="post">
            <input type="hidden" name="Id" th:value="${id}">
            <input type="submit" value="Eliminar" class="btn btn-danger"> |
            <a th:href="@{/user}">Regresar</a>
        </form>
    </div>
</div>

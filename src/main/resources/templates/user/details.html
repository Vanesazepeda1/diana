<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
    <h1>Detalles del usuario</h1>
    <div>
        <hr />
        <dl class="row">
            <dt class = "col-sm-2" >Id</dt>
            <dd class = "col-sm-10" th:text="${user.id}"></dd>
            <dt class = "col-sm-2">Nombre</dt>
            <dd class = "col-sm-10" th:text="${user.name}"></dd>
            <dt class = "col-sm-2">Apellido</dt>
            <dd class = "col-sm-10" th:text="${user.lastname}"></dd>
            <dd class = "col-sm-10" th:text="${user.registrationDate}"></dd>
        </dl>
        <a th:href="@{/user/edit/{id} (id = ${user.id}) }" class="btn btn-outline-info">Editar</a> |
        <a th:href="@{/user}">Regresar</a>
    </div>
</div>

<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
    <h1>create new user</h1>
    <form th:action="@{/user/save}" th:object="${user}" method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Enter the user name" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="lastname">LastName</label>
                    <input type="text" class="form-control" th:field="*{lastname}" id="lastname" placeholder="Enter the user last name" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="login">Login</label>
                    <input type="text" class="form-control" th:field="*{login}" id="login" placeholder="Enter the user login" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="password">Password </label>
                    <input type="text" class="form-control" th:field="*{password}" id="password" placeholder="Enter the user password" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="status">Status </label>
                    <input type="text" class="form-control" th:field="*{status}" id="status" placeholder="Enter the user status" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="email">Email </label>
                    <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Enter the user email" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="registrationDate">Registration </label>
                    <input type="date" class="form-control" th:field="*{registrationDate}" id="registrationDate" placeholder="Enter the user registration" required>
                </div>
            </div>
        </div>
        <hr>
        <button type="submit" class="btn btn-primary">Guardar</button> |
        <a th:href="@{/user}">Regresar</a>
    </form>
</div>

<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
    <h1>Detalles del docente</h1>
    <div>
        <hr />
        <dl class="row">
            <dt class = "col-sm-2" >Id</dt>
            <dd class = "col-sm-10" th:text="${notes.id}"></dd>
            <dt class = "col-sm-2">Note</dt>
            <dd class = "col-sm-10" th:text="${notes.notes}"></dd>
            <dt class = "col-sm-2">Date</dt>
            <dd class = "col-sm-10" th:text="${notes.date}"></dd>
        </dl>

        <a th:href="@{/notes/edit/{id} (id = ${notes.id}) }" class="btn btn-outline-info">Editar</a>
        <a th:href="@{/notes}">Regresar</a>
    </div>
</div>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-4">

            <!-- Mensaje de éxito con botón de cierre -->
            <div th:if="${msg}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${msg}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <h1 class="mb-4 text-center">Inicio de Sesión</h1>
            <form th:action="@{/auth/login}" method="post">
                <div class="form-group">
                    <label for="username">Correo</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Digite el correo" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Digite la contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            </form>
            <div th:if="${logoutMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${logoutMessage}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Script para desaparición automática -->
<script>
    $(document).ready(function () {
        // Desaparece el mensaje automáticamente después de 5 segundos
        setTimeout(function() {
            $('.alert').alert('close');
        }, 3000); // 3000 ms = 3 segundos
    });
</script>
</body>
</html>
